{% extends 'base.html' %}

{% block title %}Registrarse{% endblock %}

{% block content %}
<h1 class="mb-3">Crear cuenta</h1>

<form method="post" class="mb-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Crear cuenta</button>
</form>

<p><a href="{% url 'login' %}">Ya tengo una cuenta</a></p>
{% endblock %}
