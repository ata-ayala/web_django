{% extends 'base.html' %}

{% block title %}Iniciar sesión{% endblock %}

{% block content %}
<h1 class="mb-3">Iniciar sesión</h1>

<form method="post" class="mb-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Entrar</button>
</form>

<p><a href="{% url 'signup' %}">¿No tenés cuenta? Registrate</a></p>
{% endblock %}
