<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi sitio{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">Mi Sitio</a>
    <div>
      {% if user.is_authenticated %}
        <span class="navbar-text text-white me-3">Hola {{ user.username }}</span>
        <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Salir</a>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm me-2">Iniciar sesi√≥n</a>
        <a href="{% url 'signup' %}" class="btn btn-outline-light btn-sm">Registrarse</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container">
  {% block content %}
  {% endblock %}
</div>

</body>
</html>
